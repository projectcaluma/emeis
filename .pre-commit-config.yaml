repos:
  - repo: local
    hooks:
    - id: ruff
      stages: [commit]
      name: ruff
      language: system
      entry: ruff format .
      types: [python]
    - id: gitlint
      stages: [commit-msg]
      name: gitlint
      description: Validate commit lint
      entry: gitlint --msg-filename
      language: system
