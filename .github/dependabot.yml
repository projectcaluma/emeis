version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  reviewers:
  - open-dynaMIX
  ignore:
  - dependency-name: django
    versions:
    - ">=3"
  - dependency-name: black
    versions:
    - 20.8b1
    - 21.4b0
    - 21.4b1
  - dependency-name: hypothesis
    versions:
    - 6.10.0
    - 6.9.2
  - dependency-name: djangorestframework
    versions:
    - 3.11.2
  - dependency-name: djangorestframework-jsonapi
    versions:
    - 4.0.0
    - 4.1.0
  - dependency-name: ipython
    versions:
    - 7.19.0
    - 7.20.0
    - 7.21.0
  - dependency-name: django
    versions:
    - 2.2.17
    - 2.2.18
    - 2.2.19
  - dependency-name: isort
    versions:
    - 5.7.0
  commit-message:
    prefix: chore
    include: scope
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  reviewers:
  - open-dynaMIX
  ignore:
  - dependency-name: python
    versions:
    - ">=3.7"
  - dependency-name: python
    versions:
    - 3.6.12.pre.slim.pre.buster
  commit-message:
    prefix: chore
    include: scope
